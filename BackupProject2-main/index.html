<!DOCTYPE html>
<html>
<head>
    <title>Aadhaar Verification Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        h1 {
            color: #333;
        }

        #otp-form, #password-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #otp, #password {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
            width: calc(100% - 22px); /* Adjusted width to account for padding */
        }

        .button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #555;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .otp-sent-message {
            color: #4CAF50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Verification Portal</h1>
        <form id="password-form">
            <label for="password">Enter ePin:</label><br>
            <input type="password" id="password" name="password" required>
            <button class="button" id="submit-password">Submit</button>
        </form>
        <form id="otp-form" style="display: none;">
            <label for="otp">Enter OTP:</label><br>
            <input type="text" id="otp" name="otp" required>
            <div class="otp-sent-message">OTP has been sent.</div>
        </form>
        <button class="button" id="generate-otp" style="display: none;">Generate OTP</button>
        <div class="loader" id="loader"></div>
        <button class="button" id="submit-otp" style="display: none;">Submit</button>
        <div id="user-info"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io();

        const submitPasswordButton = document.getElementById('submit-password');
        const generateOTPButton = document.getElementById('generate-otp');
        const submitOTPButton = document.getElementById('submit-otp');
        const otpInput = document.getElementById('otp');
        const passwordInput = document.getElementById('password');
        const loader = document.getElementById('loader');
        const otpSentMessage = document.querySelector('.otp-sent-message');

        submitPasswordButton.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent form submission
            const password = passwordInput.value;
            socket.emit('verifyGovernmentPassword', password);
        });

        socket.on('governmentPasswordValid', function () {
            document.getElementById('password-form').style.display = 'none';
            document.getElementById('otp-form').style.display = 'block';
            generateOTPButton.style.display = 'inline-block';
        });

        socket.on('governmentPasswordInvalid', function () {
            alert('Invalid password. Please try again.');
            passwordInput.value = ''; // Clear password input
        });

        generateOTPButton.addEventListener('click', function () {
            loader.style.display = 'block';
            generateOTPButton.style.display = 'none';
            otpSentMessage.style.display = 'none';
            setTimeout(() => {
                socket.emit('generateOTP');
                loader.style.display = 'none';
                otpSentMessage.style.display = 'block';
                otpInput.style.display = 'inline-block'; // Show input field after OTP is generated
                submitOTPButton.style.display = 'inline-block'; // Show submit button after OTP is generated
            }, 2000);
        });

        submitOTPButton.addEventListener('click', function () {
            const enteredOTP = otpInput.value;
            socket.emit('verifyOTP', enteredOTP);
        });

        socket.on('redirectToVendor', function () {
            window.location.href = 'https://goerli.etherscan.io/tx/0x924a62535a996744bec085ad1e3f30a36b1206b104031757029fdffad43daa55';
        });

        socket.on('otpInvalid', function () {
            alert('Invalid OTP. Please try again.');
        });

        socket.on('otpSendError', function () {
            alert('Error sending OTP. Please try again later.');
        });
    </script>
</body>
</html>
